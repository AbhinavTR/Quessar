  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 40px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #00c897;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    input[type="text"] {
      padding: 0.75rem;
      width: 250px;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: #00c897;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #availabilityMessage {
      margin-top: 1rem;
      color: #00c897;
    }

    .illustration {
      text-align: center;
      margin: 2rem 0;
    }

    .illustration img {
      width: 80%;
      max-width: 600px;
      border-radius: 12px;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 2rem 1rem;
      background: #111;
    }

    .feature {
      flex: 1 1 250px;
      margin: 1rem;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }

    .feature i {
      font-size: 2rem;
      color: #00c897;
      margin-bottom: 0.5rem;
    }

    .feature h3 {
      margin: 0.5rem 0;
    }

    footer {
      background: #1a1a1a;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    footer a {
      color: #00c897;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    .socials {
      margin-top: 1rem;
    }

    .socials a {
      color: #00c897;
      margin: 0 0.5rem;
      font-size: 1.2rem;
    }
